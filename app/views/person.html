<div class="personal-page">
  <a href="#/dashboard" id="back-button" class="btn">‚Üê Back</a>
  <div class="row-fluid user-header">
    <div class="span9 user-info">
      <img id="user-image" ng-src="{{ user.email | gravatarUrl:80 }}"/>
      <div id="user-details">
        <p class="user-name">
        {{ user.name }} {{ user.surname }}
        </p>
        <p class="user-email">
        {{ user.email }}
        </p>
      </div>
    </div>
    <div class="span3 reachability">
      <span class="reachable">Reachable</span>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span12 widget">
      <div class="title">Personal Weather (1 week)</div>
      <div id="weatherChart" height="300">No data found</div>
    </div>
  </div>

  <div class="row-fluid bottom">
    <div class="span4 widget">
      <div class="title">Accelerometer (5 min)</div>
      <div id="accelerometerChart" height="200">No data found</div>
    </div>
    <div class="span4 widget">
      <div class="title">Sleep</div>
      <chart class="chart" value='{{ personalSleepData }}' type="column" height="200">No data found</chart>
    </div>
    <div class="span4 widget">
      <div class="title">Activity (1 hour)</div>
      <div id="activityChart" height="200">No data found</div>
    </div>
  </div>
</div>
